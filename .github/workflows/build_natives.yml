name: CMake
on:
  push:
    branches:
      - "**"

env:
  BUILD_TYPE: Release
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: "8"
      - name: Configure CMake
        run: cmake .
      - name: Build
        run: cmake --build ${{github.workspace}} --config ${{env.BUILD_TYPE}}
      - uses: actions/upload-artifact@v3
        with:
          name: native-linux-amd64
          path: ${{github.workspace}}/*.so
  build-linux-arm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: "8"

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake gcc g++ gfortran

      - name: Install cross-compilation tools for ARM
        run: sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf

      - name: Configure CMake for cross-compilation
        run: |
          cmake \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=armhf \
            -DCMAKE_C_COMPILER=arm-linux-gnueabihf-gcc \
            -DCMAKE_CXX_COMPILER=arm-linux-gnueabihf-g++ .

      - name: Build
        run: cmake --build ${{github.workspace}} --config ${{env.BUILD_TYPE}}

      - uses: actions/upload-artifact@v3
        with:
          name: native-linux-arm64
          path: ${{github.workspace}}/*.so
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: "11"
      - name: Configure CMake
        run: cmake -T ClangCL .
      - name: Build
        run: cmake --build ${{github.workspace}} --config ${{env.BUILD_TYPE}}
      - uses: actions/upload-artifact@v3
        with:
          name: native-windows-amd64
          path: ${{github.workspace}}\${{env.BUILD_TYPE}}\*.dll
  build-mac:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: "11"
      - name: Configure CMake
        run: cmake .
      - name: Build
        run: cmake --build ${{github.workspace}} --config ${{env.BUILD_TYPE}}
      - uses: actions/upload-artifact@v3
        with:
          name: native-mac-amd64
          path: ${{github.workspace}}/*.dylib
  build-mac-arm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: "11"
      - name: Configure CMake
        run: cmake .
      - name: Build
        run: cmake --build ${{github.workspace}} --config ${{env.BUILD_TYPE}}
      - uses: actions/upload-artifact@v3
        with:
          name: native-mac-arm64
          path: ${{github.workspace}}/*.dylib

  upload-artifacts:
    needs:
      - build-linux
      - build-windows
      - build-mac
      - build-mac-arm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: native-windows-amd64
          path: ${{github.workspace}}/artifacts
      - uses: actions/download-artifact@v3
        with:
          name: native-linux-amd64
          path: ${{github.workspace}}/artifacts
      - uses: actions/download-artifact@v3
        with:
          name: native-linux-arm64
          path: ${{github.workspace}}/artifacts
      - uses: actions/download-artifact@v3
        with:
          name: native-mac-amd64
          path: ${{github.workspace}}/artifacts
      - uses: actions/download-artifact@v3
        with:
          name: native-mac-arm64
          path: ${{github.workspace}}/artifacts

      - name: Zip Files
        run: |
          cd ${{github.workspace}}/artifacts
          zip -r apriltagdesktop-natives.zip .

      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: natives-${{github.ref}}
          prerelease: true
          title: Natives from ${{github.ref}}
          files: |
            ${{github.workspace}}/artifacts/*
